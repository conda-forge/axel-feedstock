{% set version = "2.17.12" %}

package:
  name: axel
  version: {{ version }}

source:
  url: https://github.com/axel-download-accelerator/axel/releases/download/v{{ version }}/axel-{{ version }}.tar.gz
  sha256: 0ad2d2dc4db0fa11e104d3cc29fb6b184938be0b79cd4873bc8038ef0ccabd02
  patches:
    # https://github.com/conda-forge/axel-feedstock/pull/3
    # https://github.com/axel-download-accelerator/axel/issues/397
    - 0001-clang-atomic-var-init.patch  # [osx]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - gettext
    - openssl

test:
  commands:
    - axel --version
    - axel --help
    - axel https://github.com/ -o download-test.html
    - rm download-test.html

about:
  home: https://github.com/axel-download-accelerator/axel
  license: GPL-2.0-or-later WITH openvpn-openssl-exception
  license_file: COPYING
  summary: Lightweight CLI download accelerator

extra:
  recipe-maintainers:
    - jdblischak
